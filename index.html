<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DFA</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="icon.ico">
</head>

<body style="background-color: #ffc852;">
    <h1 id="PrjName">DFA</h1>
    <div class="row">
        <div class="block" id="controls" style="display: inline-block;">
            <div class="row">
                <div class="blockk" style="display: inline-block;">
                    <p style="margin: 10px;"><span class="math inline" style="font-size: x-large;"><em>Σ</em></span></p>
                </div>
                <div class="blockk" style="display: inline-block;">
                    <input type="text" style="display: block; margin: 10px; width: 50%;" id="alphabet">
                </div>
            </div>

            <div class="row">
                <div class="blockk" style="display: inline-block;">
                    <p style="margin: 10px;"><span class="math inline" style="font-size: x-large;"><em>δ</em></span></p>
                </div>
                <div class="blockk" style="display: inline-block;">
                    <textarea style="display: block; margin: 10px; width: 100%;"  id="delta"></textarea>
                </div>
            </div>
            
            <div style="display: flex; margin: 10px; width: 100%;">
                <input type="word" style="display: block; width: 50%;" id="word">
                <button id="check" style="display: inline-block; margin-left: 5px;">check</button>
           </div>
        </div>
        <div class="block" id="main" style="display: inline-block;">
            <canvas id="field" width="950px" height="500px" style="margin: 20px;">
            </canvas><br>
            
            <button id="makeConvexHull">pack</button>
        </div>
      </div>
</body>
<script src="script.js"></script>

</html>
